<br>
<div class="container text-center">
    <h1>Finalizar Compra</h1>
    <hr>
    <div class="row">
        <div class="col-12 col-md-6">
            <h4>Dados Pessoais</h4>
            <form [formGroup]="form">
                <input type="text" id="nome" formControlName="nome" class="form-control txt-input" placeholder="Nome" />
                <input type="email" id="email" formControlName="email" class="form-control txt-input" placeholder="Email" />
                <input type="text" id="cpf" formControlName="cpf" class="form-control txt-input" placeholder="CPF" />
                <input type="text" id="endereco" formControlName="endereco" class="form-control txt-input" placeholder="EndereÃ§o" />
                <input type="text" id="cep" formControlName="cep" class="form-control txt-input" placeholder="CEP" />
                <input type="text" id="cidade" formControlName="cidade" class="form-control txt-input" placeholder="Cidade" />
                <input type="text" id="estado" formControlName="estado" class="form-control txt-input" placeholder="Estado" />
                <button type="submit" class="btn btn-success btn-pagar" (click)="pagar($event)">
                    <i class="fas fa-credit-card"></i> Pagar
                </button>
            </form>
        </div>
        <div class="col-12 col-md-6">
            <h4>Produtos</h4>
            <table class="table table-dark table-hover table-sm table-striped lista-produto">
                <tbody>
                    <tr *ngFor="let item of itens">
                        <td class="img-mini-table">
                            <img src="assets/img/{{ item.produto.foto[0] }}" class="card-img-top" [alt]="item.produto.nome" />
                        </td>
                        <td class="text-center">
                            <h5>{{ item.produto.nome }}</h5>
                        </td>
                        <td>
                            <strong>{{ item.quantidade }} x - {{ item.produto.preco | currency: "BRL" }}</strong>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2"></td>
                        <td>{{ total | currency: "BRL" }}</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
