<br>
<div class="container">
    <h2 class="text-center">Carrinho de compras</h2>
    <br>
    <span class="navbar navbar-dark bg-dark" *ngIf="itens.length === 0">
        <h5 class="navbar-brand">Carrinho vazio</h5>
    </span>
    <div *ngIf="itens.length > 0">
        <div class="row">
            <div class="col">
                <table class="table table-dark table-hover table-sm table-striped lista-produto">
                    <tbody>
                        <tr *ngFor="let item of itens">
                            <td class="img-mini-table" [routerLink]="['/produto/' + item.produto.id]">
                                <img src="assets/img/{{ item.produto.foto[0] }}" class="card-img-top" [alt]="item.produto.nome" />
                            </td>
                            <td class="text-center" [routerLink]="['/produto/' + item.produto.id]">
                                <h5>{{ item.produto.nome }}</h5>
                            </td>
                            <td>
                                <strong>{{ item.quantidade }} x - {{ item.produto.preco | currency: "BRL" }}</strong>
                                &nbsp;
                                <button class="btn btn-sm" (click)="adicionarCarrinho(item.produto)">
                                    <i class="fas fa-plus-square"></i>
                                </button>
                                <button class="btn btn-sm" (click)="removerCarrinho(item.produto.id)">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2"></td>
                            <td>{{ total | currency: "BRL" }}</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="button" class="btn btn-lg btn-primary" [routerLink]="['']">
                    <i class="far fa-hand-point-left"></i> Continuar Comprando
                </button>
            </div>
            <div class="col text-center">
                <button type="button" [routerLink]="['/checkout']" class="btn btn-lg btn-secondary btn_hover">
                    <i class="fas fa-cart-arrow-down"></i> Finalizar Compra
                </button>
            </div>
        </div>
    </div>
</div>
